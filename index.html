<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GTA Online - XP Calculator</title>
</head>

<body>
    <div class="container">
        <h1>GTA Online XP Calculator</h1>

        <div>
            <label for="select_type">Enter a level:</label>
            <select id="select_type" onchange="calculateSingleLevel(), calculateBetweenLevels()">
                <option value="RP">RP (Reputation Points)</option>
                <option value="AP">AP (Arena Points)</option>
                <option value="LSCM-RP">LSCM-RP (LS Car Meet Reputation Points)</option>
            </select>
        </div>

        <div>
            <label for="singleLevel">Enter a level:</label>
            <input type="number" id="singleLevel" placeholder="Level" oninput="calculateSingleLevel()">
            <button onclick="calculateSingleLevel()">Calculate XP</button>
            <p id="singleResult"></p>
        </div>

        <div>
            <label for="level1">Enter Level 1:</label>
            <input type="number" id="level1" placeholder="Level 1" oninput="calculateBetweenLevels()">
            <label for="level2">Enter Level 2:</label>
            <input type="number" id="level2" placeholder="Level 2" oninput="calculateBetweenLevels()">
            <button onclick="calculateBetweenLevels()">Calculate XP Between Levels</button>
            <p id="betweenLevelsResult"></p>
        </div>
    </div>

    <script src="./js/levels.js"></script>
    <script src="./js/main.js"></script>
</body>
